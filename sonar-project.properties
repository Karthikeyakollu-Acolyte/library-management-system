# Project Information
sonar.projectKey=library-management-system
sonar.projectName=Library Management System
sonar.projectVersion=1.0.0
sonar.projectDescription=A simple library management system for learning OOP concepts

# Source and Test Directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java Language Settings
sonar.java.source=11
sonar.java.target=11
sonar.java.binaries=target/classes

# Encoding
sonar.sourceEncoding=UTF-8

# Code Coverage Settings
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions (if needed)
sonar.exclusions=**/LibraryManagementApp.java
# sonar.test.exclusions=**/*Test.java  <-- Commented out to allow test analysis

# Quality Gate Settings
sonar.qualitygate.wait=true

# Code Quality Rules to Focus On
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore TODO comments
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java

# Allow System.out.println for console output
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S106
sonar.issue.ignore.multicriteria.e2.resourceKey=**/LibraryManagementApp.java

# Allow public fields in model classes
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S1104
sonar.issue.ignore.multicriteria.e3.resourceKey=**/model/*.java
